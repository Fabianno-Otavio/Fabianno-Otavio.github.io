<!DOCTYPE html>

<html language="pt-BR">
    <head>
        <title>Fabianno Otávio</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./css/components/main-title.css">
        <link rel="stylesheet" href="./css/components/main-subtitle.css">
        <link rel="stylesheet" href="./css/components/main-box.css">
        <link rel="stylesheet" href="./css/components/main-button.css">
        <link rel="stylesheet" href="./css/components/main-action.css">
        <link rel="stylesheet" href="./css/components/main-header.css">
        <link rel="stylesheet" href="./css/components/main-banner.css">
        <link rel="stylesheet" href="./css/components/skill-tec.css">
        <link rel="stylesheet" href="./css/components/main-section.css">
        <link rel="stylesheet" href="./css/components/progress-bar.css">
        <link rel="stylesheet" href="./css/components/wrapper-skill.css">
        <link rel="stylesheet" href="./css/components/card-prj.css">
        <link rel="stylesheet" href="./css/components/wrapper-projects.css">
        <link rel="stylesheet" href="./css/components/card-abt.css">
        <link rel="stylesheet" href="./css/components/wrapper-cards.css">
        <link rel="stylesheet" href="./css/components/main-carrousel.css">
        <link rel="stylesheet" href="./css/components/button-arrow.css">
        <link rel="stylesheet" href="./css/reset.css">
    </head>
    
    <body>
        <header class="main-header">
            <img src="./assets/img/logo.png" alt="Logo Fabianno Otávio">
            <nav> 
                <a class="main-action" href="" lang="en">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>
            </nav>
        </header>  

        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Fabianno Otávio</h1>
                    <h2 class="main-subtitle">FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a class="main-button" href="" lang="en">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="main-section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="skill-tec">  
                    <img class = "logo" src="./assets/img/HTML.png" alt="Logo do HTML em Pixel Art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="50">50%</progress>
                    </div>
                </article>

                <article class="skill-tec">  
                    <img class = "logo" src="./assets/img/CSS.png" alt="Logo do CSS em Pixel Art">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="60">60%</progress>
                    </div>
                </article>

                <article class="skill-tec">  
                    <img class = "logo" src="./assets/img/JS.png" alt="Logo do JavaScript">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="20">20%</progress>
                    </div>
                </article>

                <article class="skill-tec">  
                    <img class = "logo" src="./assets/img/REACT.png" alt="Logo do REACT">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="2">2%</progress>
                    </div>
                </article>
            </div>

        </section> 
           
        <section class="main-section -projects">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-projects">
                <a href="">
                    <figure class="card-prj">
                        <img class="imgprj -imgbd" src="/assets/img/logo.png" alt="Logo Fabianno">
                    </figure>
                </a>
                <a href="">
                    <figure class="card-prj -blue">
                        <img class="imgprj" src="/assets/img/collab_code.png" alt="Logo da Collab Code">
                    </figure>
                </a>
                <a href="">
                    <figure class="card-prj">
                        <img class="imgprj -imgbd" src="/assets/img/logo.png" alt="Logo Fabianno">
                    </figure>
                </a>
                <a href="">
                    <figure class="card-prj">
                        <img class="imgprj -imgbd" src="/assets/img/logo.png" alt="Logo Fabianno">
                    </figure>
                </a>
                <a href="">
                    <figure class="card-prj">
                        <img class="imgprj -imgbd" src="/assets/img/logo.png" alt="Logo Fabianno">
                    </figure>
                </a>
                <a href="">
                    <figure class="card-prj">
                        <img class="imgprj -imgbd" src="/assets/img/logo.png" alt="Logo Fabianno">
                    </figure>
                </a>
            </div>
        </section>

        <section class="main-section -about">
            <h2 class="main-title -second">Sobre</h2>
                <section class="main-carrousel">
                    <button class="button-arrow -left" onclick="select('-1')">
                        <span class="clear">Botão</span>
                    </button>
                    <div class="wrapper-cards">
                        
                        <figure class="card-abt -t1">
                            <figcaption class="title">2015</figcaption>
                            <div class="logo-abt -n1">
                                <img src="assets/img/locaweb.png" alt="Logo da locaweb">
                            </div>
                        </figure>

                        <figure class="card-abt -t3">
                            <figcaption class="title">2020</figcaption>
                            <div class="logo-abt -n2">
                                <img src="assets/img/getninjas.png" alt="Logo da locaweb">
                            </div>
                        </figure>

                        <figure class="card-abt -t3">
                            <figcaption class="title">2022</figcaption>
                            <div class="logo-abt -n3">
                                <img src="assets/img/getninjas.png" alt="Logo da locaweb">
                            </div>
                        </figure>
                        
                    </div>
                    <button class="button-arrow -right" onclick="select('1')">
                        <span class="clear">Botão</span>
                    </button>
                    <article class="main-action -atc">
                        Iniciou seus estudos em engenharia civil.
                    </article>
                </section>       
        </section>
        <script src="js/components/main-carrousel.js"></script>
    </body>
     
</html>
